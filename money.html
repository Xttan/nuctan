<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
        <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script>
	    	//定义一个函数，完成存款的计算
	    	function calc(){
	    		//1.获取存款金额
	    		var cun = document.getElementById("amount").value;
	    		//上面这句话获取的值为“8000”
	    	    var cunnum = parseInt(cun);//字符串转化成整数	
	    	    //2.开始计算
	    	    //取得年利率
	    		var lilv = document.getElementById("year").value;
	    		//var lilvnum = parseInt(lilv);
	    		var lixi =  cunnum * lilv;//利息
	    		var total = cunnum + lixi;//本息
	    		//3.计算结果写入相应的文本框
	    		document.getElementById("lixi").value = lixi;
	    		document.getElementById("total").value = total;
	    	}
	    </script>
	</head>
	<body>
		<div class="container text-center" >
		<h1>个人网银-个人贷款计算</h1>
			<table class="table table-bordered text-center">
			<tr class="bg-primary" >
				<td colspan="2">个人存款计算器</td>
			</tr>
			<br />
			<tr>
				<td class="form-control">存款金额</td>
				<td>
					<input class="form-control" type="text" id="amount" placeholder="请输入存款金额" />
				</td>
			</tr>
			<tr>
				<td>存款年限</td>
				<td>
					<select id="year" class="form-control">
						<option value="0.0175">存期一年(1.75%)</option>
						<option value="0.0225">存期俩年(2.25%)</option>
						<option value="0.0275">存期三年(2.75%)</option>
						<option value="0.0275">存期五年(2.75%)</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所得利息</td>
				<td>
					<input type="text" class="form-control" readonly="readonly" id="lixi" />
				</td>
			</tr>
			<tr>
				<td>本息合计</td>
				<td>
					<input type="text" id="total" class="form-control" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button onclick="calc()" class="btn btn-primary btn-block  ">计算</button>
				</td>
			</tr>
		</table>
		开发者：2013041325刘诗坛<br />
		技术支持:中北大学软件学院
		</div>
		
		
	</body>
</html>
